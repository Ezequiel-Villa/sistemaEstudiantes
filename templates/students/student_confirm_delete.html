{% extends 'base.html' %}
{% block title %}Eliminar estudiante{% endblock %}
{% block content %}
<div class="app-card">
    <h3>¿Seguro que deseas eliminar a {{ student.full_name }}?</h3>
    <p class="text-muted">Esta acción no se puede deshacer.</p>
    <form method="post" class="actions-row" style="margin-top: 12px;">
        {% csrf_token %}
        <a class="button button-secondary" href="{% url 'students:student_list' %}">Cancelar</a>
        <button class="button button-danger" type="submit"><i class="bi bi-trash"></i> Eliminar</button>
    </form>
</div>
{% endblock %}
