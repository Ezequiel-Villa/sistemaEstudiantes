{% extends 'base.html' %}
{% block title %}Eliminar estudiante{% endblock %}
{% block content %}
<div class="card shadow-sm border-0">
    <div class="card-body">
        <h4>¿Seguro que deseas eliminar a {{ student.full_name }}?</h4>
        <p class="text-muted">Esta acción no se puede deshacer.</p>
        <form method="post">
            {% csrf_token %}
            <div class="d-flex gap-2">
                <a class="btn btn-outline-secondary" href="{% url 'students:student_list' %}">Cancelar</a>
                <button class="btn btn-danger" type="submit"><i class="bi bi-trash"></i> Eliminar</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
